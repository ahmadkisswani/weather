<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		
		<title>  weather </title>
		<link rel="shortcut icon" type="image/png" href="images/1.jpg"/>
		<!-- Loading third party fonts -->
		<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
		<link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css">

		<!-- Loading main css file -->
		<link rel="stylesheet" href="style.css">

		<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"></script>
		<script src="core.js"></script>
	</head>


	<body>
		
		<div class="site-content">
			<div class="site-header">
				<div class="container">
					<a href="index.html" class="branding">
						<img src="images/logo.png" alt="" class="logo">
						<div class="logo-type">
							<h1 class="site-title"> jordan  weather</h1>
							<small class="site-description">24 hours live</small>
						</div>
					</a>

	

					<div class="mobile-navigation"></div>

				</div>
			</div> <!-- .site-header -->

			<div class="hero" data-bg-image="images/banner.png">
				<div class="container">
					<form action="#" class="find-location">
						<input type="text" placeholder="Find your location..."  class="input_s">
						<input type="submit" value="Find"  class="btn_s">
					</form>

				</div>
			</div>
			<div class="forecast-table">
				<div class="container">
					<div class="forecast-container">
						<div class="today forecast">
							<div class="forecast-header">
								<div class="day">---</div>
								<div class="date month">---</div>
								<div class="weather_d">---</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<center>
								<div class="location loc">---</div>
								<div class="degree">
									<div class="num number">---<sup style="font-size: 30pt;">o </sup>C </div>
									<div class="forecast-icon">
										<img src="images/icons/icon-1.svg" alt="" width=70 class="ico" style="border-radius: 50px;">
									</div>	
								</div>
								<span class="vs"><img src="images/icon-umberella.png" alt="">---</span>
								<span class="w_speed"><i class="fas fa-wind"></i>---</span>
								<span class="w_direcion"><i class="far fa-compass"></i>---</span>
							</div>
						</center>
						</div>
					
					</div>
				</div>
			</div>
			
				

		

					
				</div>
			</footer> <!-- .site-footer -->
		</div>
		
		
		
		<script src="https://kit.fontawesome.com/72e1f161ed.js" crossorigin="anonymous"></script>
		
	</body>

</html>
